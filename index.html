<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <form class="decor">
        <div class="form-left-decoration"></div>
        <div class="form-right-decoration"></div>
        <div class="circle"></div>
        <div class="form-inner">
            <h3>Написать нам</h3>
            <input id="username" type="text" placeholder="Username" />
            <input id="email" type="email" placeholder="Email" />
            <textarea id="message" placeholder="Сообщение..." rows="3"></textarea>
            <div class="remember">
                <div class="rem-chek-box">
                    <input type="checkbox" id="rememberMe" />
                </div>
                <div class="rem-title">
                    <label for="rememberMe">Запомнить меня</label>
                </div>
            </div>
            <input id="form__submit" type="submit" value="Отправить" />
            <a id="clearStore">Очистить данные</a>
            <div class="color-block">Сменить тему</div>
        </div>
    </form>

    <div class="container">
        <div class="calculator">
            <input type="number" name="" id="calc-display" />

            <div class="calc__numbers">
                <button class="calc__btns">1</button>
                <button class="calc__btns">2</button>
                <button class="calc__btns">3</button>
                <button class="calc__btns">4</button>
                <button class="calc__btns">5</button>
                <button class="calc__btns">6</button>
                <button class="calc__btns">7</button>
                <button class="calc__btns">8</button>
                <button class="calc__btns">9</button>
                <button class="calc__btns">0</button>
                <button class="calc__btns">+</button>
                <button class="calc__btns">-</button>
                <button class="calc__btns">%</button>
                <button class="calc__btns">*</button>
            </div>
            <button class="calc__count">Посчитать</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
